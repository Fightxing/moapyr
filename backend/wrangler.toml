name = "moapyr-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[d1_databases]
[[d1_databases]]
binding = "DB"
database_name = "moapyr-db"
database_id = "your-database-id-here"

[r2_buckets]
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "moapyr-files"
